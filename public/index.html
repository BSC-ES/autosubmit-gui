  <script type="text/javascript">
    // Tooltips
    //const options = { container: body };

    function showTreeTab() {
      $('#myTab a[href="#treeview"]').tab("show");
    }
    function showGraphTab() {
      $('#myTab a[href="#graph"]').tab("show");
    }
    function showLogTab() {
      $('#myTab a[href="#log"]').tab("show");
    }

    function showStatsTab() {
      $('#myTab a[href="#stats"]').tab("show");
    }

    function copyToClip(inputname) {
      // console.log(inputname);
      var copyText = document.getElementById(inputname);
      if (copyText) {
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        // console.log("Copied the text: " + copyText.value);
      } else {
        console.log("No selection");
      }
    }

    function fallbackCopyTextToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;

      // Avoid scrolling to bottom
      textArea.style.top = "0";
      textArea.style.left = "0";
      textArea.style.position = "fixed";

      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        var successful = document.execCommand("copy");
        var msg = successful ? "successful" : "unsuccessful";
        console.log("Fallback: Copying text command was " + msg);
      } catch (err) {
        console.error("Fallback: Oops, unable to copy", err);
      }

      document.body.removeChild(textArea);
    }

    function copyTextToClipboard(text) {
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text);
        return;
      }
      navigator.clipboard.writeText(text).then(
        function () {
          console.log("Async: Copying to clipboard was successful!");
        },
        function (err) {
          console.error("Async: Could not copy text: ", err);
        }
      );
    }

    function scrollToBottom() {
      //console.log(id)
      var div = document.getElementById("log_scroll");
      //console.log(div)
      if (div) {
        div.scrollTop = div.scrollHeight - div.clientHeight;
      }
    }
  </script>
